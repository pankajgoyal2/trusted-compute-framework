version: '3.5'

services:
  avalon-fabric-proxy-model-wp-tests:
    image: avalon-shell:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  avalon-kme:
    image: avalon-enclave-manager-kme:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./enclave_manager/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - ENCLAVE_TYPE=kme
    depends_on:
      - avalon-lmdb
      - avalon-listener

  avalon-enclave-manager:
    image: avalon-enclave-manager-wpe:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./enclave_manager/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - ENCLAVE_TYPE=wpe
    depends_on:
      - avalon-lmdb
      - avalon-listener
      - avalon-kme

  avalon-lmdb:
    image: avalon-lmdb:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./shared_kv_storage/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  avalon-listener:
    image: avalon-listener:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./listener/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  avalon-fabric-connector:
    image: avalon-fabric-connector:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./blockchain_connector/docker/Dockerfile-fabric
      args:
        - http_proxy
        - https_proxy
        - no_proxy
