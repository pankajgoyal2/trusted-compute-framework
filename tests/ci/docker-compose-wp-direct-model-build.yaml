version: '3.5'

services:
  avalon-kme:
    image: avalon-enclave-manager-kme:${ISOLATION_ID}
    build:
      context: ..
      dockerfile: ./enclave_manager/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - ENCLAVE_TYPE=kme
    depends_on:
      - avalon-lmdb
      - avalon-listener

  avalon-enclave-manager:
    image: avalon-enclave-manager-wpe:${ISOLATION_ID}
    build:
      args:
        - ENCLAVE_TYPE=wpe
        - WORKLOADS=echo-result;heart-disease-eval;inside-out-eval;simple-wallet
    depends_on:
      - avalon-kme
